<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="../../../public/css/style.css">

</head>
<body>
<div class="flex flex-col px-14 pt-8">
    <img src="./../../images/la-malle.svg" alt="La malle" class="h-6">
    <div class="space-y-4 flex flex-col pt-32">
        <h1 class="text-3xl font-bold text-center">Inscription</h1>
        <input type="text" placeholder="Ton prénom" class="rounded shadow-custom py-2.5 pl-5">
        <input type="text" placeholder="Ton nom de famille" class="rounded shadow-custom py-2.5 pl-5">
        <input type="text" placeholder="Ta date de naissance" class="rounded shadow-custom py-2.5 pl-5">
        <input type="email" placeholder="Ton email" class="rounded shadow-custom py-2.5 pl-5">
        <input type="password" placeholder="Ton mot de passe" class="rounded shadow-custom py-2.5 pl-5">
        <input type="password" placeholder="Répète ton mot de passe" class="rounded shadow-custom py-2.5 pl-5">
        <button type="submit" class="text-white bg-darkBlue py-2 text-sm rounded">Et bienvenue !</button>
    </div>
</div>
<img src="./../../images/Groupe%20166.svg" alt="test">
</body>
</html>
