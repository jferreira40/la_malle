    <title>Profil - La Malle</title>
    <link rel="stylesheet" href="public/css/style.css">
    <script src="src/js/profil.js" type="application/javascript"></script>
</head>
<body class="home">
<header class="main-header">
    <div class="wrapper flex justify-between items-center pt-8 px-8 bg-lightGray">
        <div class="back-wrapper w-1/5">
            <a href="settings.html" class="font-regular flex items-center text-xs text-darkGray">
                Retour
            </a>
        </div>
        <div class="title-wrapper text-center">
            <h1 class="font-bold text-xl">
                Profil
            </h1>
        </div>
        <div class="logo-wrapper w-1/5 flex justify-end">
            <img src="src/images/logo/la_malle.svg" alt="Logo La Malle" class="w-8 h-8">
        </div>
    </div>
</header>
<main class="px-8 pt-8">
    <form class="flex flex-col">
        <div class="flex flex-col space-y-5 mb-14">
            <input type="text" placeholder="Ton prénom" name="firstname" id="firstname" class="rounded shadow-custom h-9 px-5 text-xs focus:outline-blue focus:bg-white" required>
            <input type="text" placeholder="Ton email" name="email" id="email" class="rounded shadow-custom h-9 px-5 text-xs focus:outline-blue focus:bg-white" required>
            <input type="text" placeholder="Mot de passe" name="mdp" class="rounded shadow-custom h-9 px-5 text-xs focus:outline-blue focus:bg-white" required>
        </div>
        <button type="submit" class="text-white bg-darkBlue py-2 text-sm rounded focus:outline-blue">C'est noté !</button>
    </form>

</main>
<footer class="fixed bottom-0 w-full overflow-hidden mt-3">

</footer>
</body>
</html>
