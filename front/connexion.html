<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./public/css/style.css">
  <script src="./src/js/login.js" type="application/javascript"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('/sw.js')
        .then(function () {
          console.log("Service Worker Registered");
        });
    }
  </script>
</head>

<body class="login">
  <div class="flex flex-col px-8 pt-8">
    <div class="flex items-center justify-center">
      <img src="./src/images/logo/la_malle.svg" alt="La malle" class="h-6">
      <p class="font-bold text-lg pl-2">La Malle</p>
    </div>
    <div class="space-y-4 flex flex-col pt-32">
      <div class="rounded-md bg-red p-4" id="error" style="display: none">
        <div class="flex">
          <div class="flex-shrink-0">
            <!-- Heroicon name: solid/error-circle -->
            <svg class="h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
              aria-hidden="true">
              <path fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                clip-rule="evenodd" />
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm font-medium text-white" id="message"></p>
          </div>
        </div>
      </div>
      <h1 class="text-3xl font-bold text-center">Connecte-toi !</h1>
      <input type="text" id="email" placeholder="Ton adresse email"
        class="rounded shadow-custom h-9 text-xs pl-5 focus:outline-blue focus:bg-white">
      <input type="password" id="mdp" placeholder="Ton mot de passe"
        class="rounded shadow-custom h-9 text-xs pl-5 focus:outline-blue focus:bg-white">
      <button type="submit" class="text-white bg-darkBlue py-2 text-sm rounded focus:outline-blue"
        onclick="onSubmitLogin()">Je me connecte !</button>
    </div>
    <div class="flex justify-center">
      <div class="bg-pink w-32 my-7 h-0.5"></div>
    </div>

    <div class="space-y-4 flex flex-col">
      <div class="text-center">
        <h1 class="text-3xl font-bold">Premi√®re fois ?</h1>
        <h1 class="text-3xl font-bold">Inscris-toi !</h1>
      </div>
      <button type="button" class="text-white bg-darkBlue py-2 text-sm rounded focus:outline-blue"
        onclick="displayInscription()">Je m'inscris !</button>
    </div>
  </div>

</body>

</html>
