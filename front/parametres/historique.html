<body class="history">
    <header class="main-header">
        <div class="wrapper flex justify-between items-center px-8 bg-lightGray">
            <div class="back-wrapper w-1/5">
                <a href="index.html" class="font-regular flex items-center text-xs text-darkGray">
                    Retour
                </a>
            </div>
            <div class="title-wrapper text-center">
                <h1 class="font-bold text-xl">
                    Historique
                </h1>
            </div>
            <div class="logo-wrapper w-1/5 flex justify-end">
                <img src="./../src/images/logo/la_malle.svg" alt="Logo La Malle" class="w-8 h-8">
            </div>
        </div>
    </header>
    <main class="px-8 pt-8">
        <div class="game infiltre overflow-hidden relative rounded-xl bg-spy h-20 mb-3">
            <div class="relative wrapper flex justify-between h-full px-3 pb-3 pt-4">
                <div class="date flex flex-col items-center justify-center text-white font-bold">
                    <span class="jour text-lg leading-5">27</span>
                    <span class="mois text-sm leading-5">avr</span>
                    <span class="annee text-sm leading-5">2021</span>
                </div>
                <div
                    class="score flex-1 text-center self-center flex flex-col justify-center text-white font-bold text-sm">
                    <span class="winner">Pierre-Antoine</span>
                    <span class="players">8 joueurs</span>
                </div>
                <div class="title self-end w-22 text-right">
                    <h3 class="text-white font-bold text-sm">
                        L'infiltr√©
                    </h3>
                </div>
            </div>
        </div>
        <div class="game le-loup overflow-hidden relative rounded-xl bg-wolf h-20 mb-3">
            <div class="relative wrapper flex justify-between h-full px-3 pb-3 pt-4">
                <div class="date flex flex-col items-center justify-center text-white font-bold">
                    <span class="jour text-lg leading-5">26</span>
                    <span class="mois text-sm leading-5">mars</span>
                    <span class="annee text-sm leading-5">2021</span>
                </div>
                <div
                    class="score flex-1 text-center self-center flex flex-col justify-center text-white font-bold text-sm">
                    <span class="winner">Emma</span>
                    <span class="players">12 joueurs</span>
                </div>
                <div class="title self-end w-22 text-right">
                    <h3 class="text-white font-bold text-sm">
                        Le loup du village
                    </h3>
                </div>
            </div>
        </div>
        <div class="game survivant overflow-hidden relative rounded-xl bg-survive h-20 mb-3">
            <div class="relative wrapper flex justify-between h-full px-3 pb-3 pt-4">
                <div class="date flex flex-col items-center justify-center text-white font-bold">
                    <span class="jour text-lg leading-5">27</span>
                    <span class="mois text-sm leading-5">avr</span>
                    <span class="annee text-sm leading-5">2021</span>
                </div>
                <div
                    class="score flex-1 text-center self-center flex flex-col justify-center text-white font-bold text-sm">
                    <span class="winner">Nicolas</span>
                    <span class="players">8 joueurs</span>
                </div>
                <div class="title self-end w-22 text-right">
                    <h3 class="text-white font-bold text-sm">
                        Le survivant
                    </h3>
                </div>
            </div>
        </div>

    </main>
    <footer class="fixed bottom-0 w-full overflow-hidden mt-3">

    </footer>
