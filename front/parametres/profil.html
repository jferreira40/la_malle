<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./../src/images/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./../src/images/logo/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./../src/images/logo/favicon-16x16.png">
    <link rel="manifest" href="./../src/images/logo/manifest.json">
    <title>Profil - La Malle</title>
    <link rel="stylesheet" href="./../public/css/style.css">
    <script src="/src/js/connexionState.js" type="application/javascript"></script>
    <script src="./../src/js/profil.js" type="application/javascript"></script>
</head>

<body class="home">
    <header class="main-header">
        <div class="wrapper flex justify-between items-center px-8 bg-lightGray">
            <div class="back-wrapper w-1/5">
                <a href="index.html" class="font-regular flex items-center text-xs text-darkGray">
                    Retour
                </a>
            </div>
            <div class="title-wrapper text-center">
                <h1 class="font-bold text-xl">
                    Profil
                </h1>
            </div>
            <div class="logo-wrapper w-1/5 flex justify-end">
                <img src="./../src/images/logo/la_malle.svg" alt="Logo La Malle" class="w-8 h-8">
            </div>
        </div>
    </header>
    <main class="px-8 pt-8">
        <form class="flex flex-col">
            <div class="flex flex-col space-y-5 mb-14">
                <input type="text" placeholder="Ton prénom" name="firstname" id="firstname"
                    class="rounded shadow-custom h-9 px-5 text-xs focus:outline-blue focus:bg-white" required>
                <input type="text" placeholder="Ton nom de famille" name="lastname" id="lastname"
                    class="rounded shadow-custom h-9 px-5 text-xs focus:outline-blue focus:bg-white" required>
                <input type="text" placeholder="Ton email" name="email" id="email"
                    class="rounded shadow-custom h-9 px-5 text-xs focus:outline-blue focus:bg-white" required>
            </div>
            <button  class="text-white bg-darkBlue py-2 text-sm rounded focus:outline-blue"
                onclick="saveProfil()">C'est noté !</button>
        </form>

    </main>
    <footer class="fixed bottom-0 w-full overflow-hidden mt-3">

    </footer>
</body>

</html>
