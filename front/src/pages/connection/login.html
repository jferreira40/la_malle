<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../../../public/css/style.css">
  <script src="login.js" type="application/javascript"></script>
</head>
<body>
<div class="flex flex-col px-14 pt-8">
  <div class="flex items-center justify-center">
    <img src="./../../images/logo/la_malle.svg" alt="La malle" class="h-6">
    <p class="font-bold text-lg pl-2">La Malle</p>
  </div>
  <div class="space-y-4 flex flex-col pt-32">
    <h1 class="text-3xl font-bold text-center">Connecte-toi !</h1>
    <input type="text" placeholder="Ton adresse email" class="rounded shadow-custom py-2.5 pl-5">
    <input type="password" placeholder="Ton mot de passe" class="rounded shadow-custom py-2.5 pl-5">
    <button type="submit" class="text-white bg-darkBlue py-2 text-sm rounded">Je me connecte !</button>
  </div>
  <div class="flex justify-center">
    <div class="bg-pink w-32 my-7 h-0.5"></div>
  </div>

  <div class="space-y-4 flex flex-col">
    <div class="text-center">
      <h1 class="text-3xl font-bold">Premi√®re fois ?</h1>
      <h1 class="text-3xl font-bold">Inscris-toi !</h1>
    </div>
    <button type="button" class="text-white bg-darkBlue py-2 text-sm rounded" onclick="displayInscription()">Je m'inscris !</button>
  </div>
  <img src="./../../images/connexion.svg" alt="">
</div>

</body>
</html>
